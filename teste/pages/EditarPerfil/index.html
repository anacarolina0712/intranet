<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Informações - SENAI</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="topo">
    <ul>
     <li><a href="">FIESP</a></li>
     <li><a href="">CIESP</a></li>
     <li><a href="">SESI</a></li>
     <li><a href="">SENAI</a></li>
    </ul>
   </div>


   <header>
     <div class="container">
       <img class="logo" src="../../img/SENAI_São_Paulo_logo.png" alt="Logo SENAI">
     </div>
     <nav>
       <ul>
         <li><a href="#">Inicio</a></li>
         <li><a href="#">Professores</a></li>
         <li><a href="#">Cursos</a></li>
         <li><a href="#">O SENAI</a></li>
         <li><a href="#">Meu Perfil</a></li>
         <li><a href="#">Contato</a></li>
         <li><a href="#">Sair</a></li>
       </ul>
     </nav>
   </header>
 

  <main class="container">
    <div class="profile">
      <div class="profile-header">
        <label for="foto-perfil" class="profile-picture-container">
          <img id="foto-preview" src="../../img/foto_perfil.jpg" alt="Foto de Perfil">
          <span>Editar Foto</span>
          <input type="file" id="foto-perfil" accept="image/*">
        </label>
        <h1 id="nome-usuario">Nome do Aluno</h1>
      </div>
      <form id="form-perfil">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
        </div>
        <div class="form-group">
          <label for="senha">Nova Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Digite uma nova senha">
        </div>
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 SENAI - Todos os direitos reservados</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
