<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário - SENAI</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="topo">
   <ul>
    <li><a href="">FIESP</a></li>
    <li><a href="">CIESP</a></li>
    <li><a href="">SESI</a></li>
    <li><a href="">SENAI</a></li>
   </ul>
  </div>
  <header>
    <div class="container">
      <img class="logo" src="../../img/SENAI_São_Paulo_logo.png" alt="Logo SENAI">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Professores</a></li>
        <li><a href="#">Cursos</a></li>
        <li><a href="#">O SENAI</a></li>
        <li><a href="#">Meu Perfil</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="profile">
      <div class="profile-header">
        <img class="profile-picture" src="../../img/foto_perfil.jpg" alt="Foto de Perfil">
        <h1>Juliana</h1>
      </div>
      <div class="profile-details">
        <div class="detail">
          <label for="nome">Nome:</label>
          <span class="value" id="nome">Juliana da Silva Moraes</span>
        </div>
        <div class="detail">
          <label for="email">E-mail:</label>
          <span class="value" id="email">Juliana@example.com</span>
        </div>
        <div class="detail">
          <label for="senha">Nova Senha:</label>
          <span class="value" id="senha">*********</span>
        </div>
        <button href= "#" id="editar">Editar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 SENAI - Todos os direitos reservados</p>
  </footer>

</body>
</html>
